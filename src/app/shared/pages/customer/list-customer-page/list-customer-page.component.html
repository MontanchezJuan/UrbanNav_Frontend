<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

<div class="w-[calc(100vw_-_200px)]">
  <div class="flex justify-center">
    <h1 class="my-4 text-4xl font-bold">Listado de clientes</h1>
  </div>

  <button
    (click)="navegateTo('admin/create-customer')"
    class="button-black ml-8"
  >
    crear
  </button>

  <ul>
    <li
      class="mx-8 my-4 flex justify-between"
      *ngFor="let customer of customers"
    >
      <div class="flex gap-8">
        <p>
          {{ customer.id }}
        </p>

        <p>
          {{ customer.user_id }}
        </p>
        <p>
          {{ customer.user.email }}
        </p>
      </div>

      <div class="flex gap-8">
        <button
          (click)="navegateTo('admin/edit-customer/' + customer.id)"
          class="button-black"
        >
          actualizar
        </button>

        <button (click)="onDelete(customer.id)" class="button-black">
          eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
