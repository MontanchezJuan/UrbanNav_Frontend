<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

<div class="w-[calc(100vw_-_200px)]">
  <div class="flex justify-center">
    <h1 class="my-4 text-4xl font-bold">Listado de servicios</h1>
  </div>

  <div class="mb-4 flex w-full justify-center">
    <button
      (click)="navegateTo('admin/create-service')"
      class="button-black flex items-center gap-2"
    >
      <mat-icon
        class="flex items-center justify-center text-[20px]"
        style="width: 20px; height: 20px"
      >
        add
      </mat-icon>
      Crear un servicio
    </button>
  </div>

  <div
    class="mx-4 mb-8 grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    <div
      *ngFor="let service of services"
      class="grid grid-cols-2 p-4 shadow-lg"
    >
      <p class="col-span-2">{{ service.id }}</p>

      <p class="col-span-2">precio: {{ service.price }}</p>

      <p class="col-span-2">id_Cliente: {{ service.customer_id }}</p>

      <p *ngIf="service.trip">id_Viaje: {{ service.trip.id }}</p>

      <div class="col-span-2 flex justify-between">
        <button
          (click)="navegateTo('admin/edit-service/' + service.id)"
          class="button-black col-span-1 flex items-center gap-2"
        >
          <mat-icon
            class="flex items-center justify-center text-[20px]"
            style="width: 20px; height: 20px"
          >
            edit
          </mat-icon>
          Editar
        </button>

        <button
          (click)="onDelete(service.id)"
          class="button-black col-span-1 flex items-center gap-2"
        >
          <mat-icon
            class="flex items-center justify-center text-[20px]"
            style="width: 20px; height: 20px"
          >
            delete
          </mat-icon>
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
