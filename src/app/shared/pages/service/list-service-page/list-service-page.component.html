<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

<div class="w-[calc(100vw_-_200px)]">
  <div class="flex justify-center">
    <h1 class="my-4 text-4xl font-bold">Listado de servicios</h1>
  </div>

  <button
    (click)="navegateTo('admin/create-service')"
    class="button-black ml-8"
  >
    crear
  </button>

  <ul>
    <li class="mx-8 my-4 flex justify-between" *ngFor="let service of services">
      <div class="flex gap-8">
        <p>id:{{ service.id }}</p>

        <p>precio:{{ service.price }}</p>
        <p>id_Cliente:{{ service.customer_id }}</p>
        <p *ngIf="service.trip">id_Viaje:{{ service.trip.id }}</p>
      </div>

      <div class="flex gap-8">
        <button
          (click)="navegateTo('admin/edit-service/' + service.id)"
          class="button-black"
        >
          actualizar
        </button>

        <button (click)="onDelete(service.id)" class="button-black">
          eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
