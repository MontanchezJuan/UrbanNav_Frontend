<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

<div class="w-[calc(100vw_-_200px)]">
  <div class="flex justify-center">
    <h1 class="my-4 text-4xl font-bold">Listado de facturas</h1>
  </div>

  <button (click)="navegateTo('admin/create-bill')" class="button-black ml-8">
    crear
  </button>

  <ul>
    <li class="mx-8 my-4 flex justify-between" *ngFor="let bill of bills">
      <div class="flex gap-8">
        <p>
          {{ bill.id }}
        </p>

        <p>
          {{ bill.credit_card_id | titlecase }}
        </p>

        <p>
          {{ bill.service_id.toString() | titlecase }}
        </p>
      </div>

      <div class="flex gap-8">
        <button
          (click)="navegateTo('admin/edit-bill/' + bill.id)"
          class="button-black"
        >
          actualizar
        </button>

        <button (click)="onDelete(bill.id.toString())" class="button-black">
          eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
