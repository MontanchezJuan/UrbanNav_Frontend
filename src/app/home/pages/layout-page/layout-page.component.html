<div class="flex h-16 items-center justify-center bg-black text-white">
  <div
    class="flex w-full max-w-[1600px] items-center justify-between px-6 md:px-12"
  >
    <shared-logo [url]="'home'"></shared-logo>

    <div class="hidden items-center gap-x-8 md:flex lg:gap-x-12">
      <div class="flex items-center gap-x-4">
        <p
          *ngFor="let route of routes"
          [routerLink]="route.routerLink"
          routerLinkActive="active"
          class="cursor-pointer"
        >
          {{ route.name }}
        </p>
      </div>

      <div class="flex items-center gap-x-4">
        <button
          (click)="goLogin()"
          class="rounded-3xl border-2 bg-black px-4 py-2"
        >
          Iniciar sesión
        </button>

        <button
          (click)="goSignup()"
          class="rounded-3xl border-2 bg-white px-4 py-2 text-black"
        >
          Regístrate
        </button>
      </div>
    </div>

    <div class="block md:hidden">Navbar</div>
  </div>
</div>

<div class="bg-black py-8 text-white">
  <router-outlet></router-outlet>
</div>
